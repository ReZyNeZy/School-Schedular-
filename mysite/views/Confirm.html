<!--confirm which class to remove-->

<%

from bottle import request

identify = request.forms.get("identify")

display = c.execute("SELECT * FROM Schedule WHERE id = ?",(identify, ))

for record in display:

    subject = record[1]
    time = record[2]
    days = record[3]
    location = record[4]
end

%>

<html lang = "en-us">

    <head>

        <title> Confirm </title>

        <meta charset = "utf-8"/>

    </head>

    <body>

        <h1> Delete Class </h1>

        <button type = "button"
                onclick = "document.location.href = '/schedit'">

            Return to Menu

        </button>

        <form action = "removeClassB"
              method = "post"/>

            <h2>Are you sure?</h2>

            <input type = "hidden"
                   name = "identify"
                   value = "{{identify}}" />

            <input type = "hidden"
                   name = "subject"
                   value = "{{subject}}" />

            <button type = "submit">

                Confirm

            </button>


        </form>

    </body>




</html>
